<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-todo!</title>
</head>

<body>
    <div id="addTaskDialog" style="display: none;">
        <div id="addTaskType">
            <div id="addTaskTypeTodo" class="selected">To Do</div>
            <div id="addTaskTypeHabit">Habit</div>
        </div>
        <div id="formSection">
            <form action="" id="taskForm" style="display: grid;">
                <div>
                    <label for="TaskName">Task Name*</label><br><input type="text" id="TaskName">
                </div>
                <div>
                    <label for="TaskDescription">Task Description</label><br><input type="text" id="TaskDescription">
                </div>
                <div>
                    <label>Priority*</label><br>
                    <input type="radio" name="taskPriority" id="T4"><label for="T4"> High</label>
                    <br>
                    <input type="radio" name="taskPriority" id="T3"><label for="T3"> Medium</label>
                    <br>
                    <input type="radio" name="taskPriority" id="T2"><label for="T2"> Low</label>
                    <br>
                    <input type="radio" name="taskPriority" id="T1" checked><label for="T1"> Trivial</label>
                </div>
                <div>
                    <label for="taskDueDate">Due Date*</label><br><input type="date" id="taskDueDate">
                </div>
                <div class="submitButton">
                    <button type="submit" id="TaskSubmission">Add</button>
                </div>
            </form>
            <form action="" id="habitForm" style="display: none;">
                <div>
                    <label for="HabitName">Habit Name*</label>
                    <br>
                    <input type="text" id="HabitName">
                </div>
                <div>
                    <label for="HabitDescription">Habit Description</label>
                    <br>
                    <input type="text" id="HabitDescription">
                </div>
                <div>
                    <label>Priority*</label>
                    <br>
                    <input type="radio" name="habitPriority" id="H4"><label for="H4"> High</label>
                    <br>
                    <input type="radio" name="habitPriority" id="H3"><label for="H3"> Medium</label>
                    <br>
                    <input type="radio" name="habitPriority" id="H2"><label for="H2"> Low</label>
                    <br>
                    <input type="radio" name="habitPriority" id="H1" checked><label for="H1"> Trivial</label>
                </div>
                <div class="submitButton">
                    <button type="submit" id="HabitSubmission">Add</button>
                </div>
            </form>
            <div class="alert">
                Properties marked with asterisk (*) are required
            </div>
        </div>
    </div>
    <div id="infoBar">
        <div>
            Login (coming soon)
        </div>
        <ul>
            <li id="Habits">Habit Tracker</li>
            <li id="TodoActivity">To Do List</li>
            <li id="HabitHistory">Habit History</li>
            <li id="TaskHistory">Task history</li>
            <li id="Notes">Notes</li>
        </ul>
        <div>@abhinavashutoshlaldas</div>
    </div>
    <div id="mainArea">
        <div id="navBar">
            <div id="openInfoBar">
                <button id="infoBarDisplayer">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M20.75 7C20.75 7.41421 20.4142 7.75 20 7.75L4 7.75C3.58579 7.75 3.25 7.41421 3.25 7C3.25 6.58579 3.58579 6.25 4 6.25L20 6.25C20.4142 6.25 20.75 6.58579 20.75 7Z"/>
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M20.75 12C20.75 12.4142 20.4142 12.75 20 12.75L4 12.75C3.58579 12.75 3.25 12.4142 3.25 12C3.25 11.5858 3.58579 11.25 4 11.25L20 11.25C20.4142 11.25 20.75 11.5858 20.75 12Z"/>
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M20.75 17C20.75 17.4142 20.4142 17.75 20 17.75L4 17.75C3.58579 17.75 3.25 17.4142 3.25 17C3.25 16.5858 3.58579 16.25 4 16.25L20 16.25C20.4142 16.25 20.75 16.5858 20.75 17Z"/>
                        </svg>
                </button>
            </div>
            <div>
                <h2>Todo-Todo!</h2>
                <h5>Task List, Habit Tracker & Notes!</h5>
            </div>
            <div>
                <button id="themeChanger" title="Switch theme">
                    <img src="./svg/light.svg" alt="dark">
                </button>
            </div>
        </div>
        <div id="mainContent">
            <h2 style="text-align: center; place-self: center; padding: 1em; padding-top: 0;"> &lt; Add a task, commit to a habit or create a note! &gt; </h2>
        </div>
    </div>
    <button id="addTask">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M12.75 9C12.75 8.58579 12.4142 8.25 12 8.25C11.5858 8.25 11.25 8.58579 11.25 9L11.25 11.25H9C8.58579 11.25 8.25 11.5858 8.25 12C8.25 12.4142 8.58579 12.75 9 12.75H11.25V15C11.25 15.4142 11.5858 15.75 12 15.75C12.4142 15.75 12.75 15.4142 12.75 15L12.75 12.75H15C15.4142 12.75 15.75 12.4142 15.75 12C15.75 11.5858 15.4142 11.25 15 11.25H12.75V9Z" />
            <path fill-rule="evenodd" clip-rule="evenodd"
                d="M12 1.25C6.06294 1.25 1.25 6.06294 1.25 12C1.25 17.9371 6.06294 22.75 12 22.75C17.9371 22.75 22.75 17.9371 22.75 12C22.75 6.06294 17.9371 1.25 12 1.25ZM2.75 12C2.75 6.89137 6.89137 2.75 12 2.75C17.1086 2.75 21.25 6.89137 21.25 12C21.25 17.1086 17.1086 21.25 12 21.25C6.89137 21.25 2.75 17.1086 2.75 12Z" />
        </svg>
    </button>
</body>

</html>
